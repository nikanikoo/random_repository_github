<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Random Repository GitHub</title>
    <style>
        .copy-message {
            display: none;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-5 text-center">
        <h1 class="mb-2">Random Repository GitHub</h1>
        <span>Click on the link to copy it</span>
        <h3 class="mb-4" id="copy_url" onclick="copyDivToClipboard()" style="cursor: pointer;">{{ repo_url }}</h3>
        <p class="lead">
            <a href="{{ repo_url }}" target="_blank" class="btn btn-primary">Go to Repository</a>
        </p>
        <button onclick="window.location.reload();" class="btn btn-secondary">Get another link</button>
        <div class="copy-message mt-2" id="copy_message">Link is copied!</div>
    </div>
    <footer class="mt-3 text-center">
        <span>Author: <strong>nikanikoo | Inkslate</strong></span>
        <a href="https://t.me/inkslate_off">Telegram Channel</a>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        function copyDivToClipboard() {
            const copyText = document.getElementById("copy_url").innerText;

            navigator.clipboard.writeText(copyText).then(() => {
                const message = document.getElementById("copy_message");
                message.style.display = "block"; // Показываем сообщение
                setTimeout(() => { message.style.display = "none"; }, 2000); // Скрываем через 2 секунды
            }).catch(err => {
                console.error('Error: ', err);
            });
        }
    </script>
</body>
</html>
